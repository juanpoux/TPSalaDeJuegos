<div
  class="container"
  [ngStyle]="{
    display: 'flex',
    flexDirection: 'column',
    alignItems: 'center'
  }"
>
  <ng-container *ngIf="!isLoggedIn; else notLoggedIn">
    <h1 [innerText]="title"></h1>
  </ng-container>
  <br />
  <br />
  <app-btn-login></app-btn-login>

  <span class="example-spacer"></span>
</div>

<br />

<ng-template #notLoggedIn>
  <div class="container flex_center">
    <mat-card class="dashboard-card border_card">
      <mat-card-content class="dashboard-card-content">
        <mat-card-title>
          Ha iniciado sesión, puede ver quién soy
        </mat-card-title>
        <br />
        <button mat-raised-button color="primary" routerLink="/about">
          Sobre mi
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
