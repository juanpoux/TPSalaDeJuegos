<div class="container">
  <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card border_card">
      <mat-card-content>
        <mat-card-header>
          <mat-card-title>Datos de usuario</mat-card-title>
        </mat-card-header>
        <div class="row mt-3">
          <div class="col">
            <mat-form-field class="full-width">
              <input
                matInput
                placeholder="Nombre de usuario"
                formControlName="userName"
                [(ngModel)]="user.userName"
              />
              <mat-error
                *ngIf="addressForm.controls['userName'].hasError('required')"
              >
                Nombre de usuario es un dato <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                placeholder="Contraseña"
                formControlName="password"
                [(ngModel)]="user.password"
              />
              <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error
                *ngIf="addressForm.controls['password'].hasError('required')"
              >
                Contraseña es dato <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <mat-error *ngIf="error">
          <strong>{{ error }} </strong></mat-error
        >
        <button mat-raised-button color="primary" type="submit">
          Iniciar sesión
        </button>
      </mat-card-content>
    </mat-card>
  </form>
</div>
